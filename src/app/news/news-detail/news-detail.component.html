<h4>
  {{ newsDetail.title }}
</h4>
<p>
  {{ newsDetail.description }}
</p>

<button mat-button>
  <i class="fa fa-comment" (click)="openDialog()"> Comentar</i>
</button>
<h5>Comentarios</h5>

<mat-card
  class="card-picture"
  fxLayout="column"
  *ngFor="let item of commentsArray"
  style="margin-bottom: 20px"
>
<mat-card-header *ngIf="item.fatherComment">
  respuesta a: {{item.fatherComment.id}}
</mat-card-header>
  <mat-card-content>
    <p>
      {{ item.comment }}
    </p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <div fxLayout="row" fxLayoutAlign="start start">
    <mat-card-actions>
      <button mat-button>
        <i class="fa fa-thumbs-up" (click)="voteComment('Positivo', item.id)">
          {{ item.voteComment.positivos }}</i
        >
      </button>
      <button mat-button>
        <i class="fa fa-thumbs-down" (click)="voteComment('Negativo', item.id)">
          {{ item.voteComment.negativos }}</i
        >
      </button>
      <button mat-button>
          <i class="fa fa-comment" (click)="openDialog(item.id)">
            Responder</i
          >
        </button>
    </mat-card-actions>
  </div>
</mat-card>
