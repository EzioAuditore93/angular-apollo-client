<h4 class="display-4" style="text-align: center">
  {{ "news.list.title" | translate }}
</h4>
<div
  class="container"
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutAlign="end"
  fxLayoutGap="10%"
>
  <button
    mat-stroked-button
    color="accent"
    style="margin-right: 10px;"
    routerLink="/news/create"
  >
    <span class="fa fa-plus"></span> Crear noticia
  </button>
</div>
<mat-divider></mat-divider>
<div
  class="container"
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutGap="10%"
>
  <mat-card
    class="card-picture"
    fxFlex="40%"
    *ngFor="let item of (allNews$ | async)"
  >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <a [routerLink]="[ '/news/', item.id ]"><mat-card-title >{{ item.title }}</mat-card-title></a>
      <p>{{ item.createdAt | date: "short" }}</p>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <p>
        {{ item.description }}
      </p>
    </mat-card-content>
    <mat-divider></mat-divider>
    <div fxLayout="row" fxLayoutAlign="start none">
      <mat-card-actions>
        <button mat-button><i class="fa fa-trash-alt" (click)="deleteNews(item.id)"> Eliminar</i></button>
        <button mat-button><i class="fa fa-thumbs-up"> 3</i></button>
        <button mat-button>
          <i class="fa fa-thumbs-down"> 4</i>
        </button>
        <button mat-button fxFlexOffset="50%">
          <i class="fa fa-comments"> 3</i>
        </button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
