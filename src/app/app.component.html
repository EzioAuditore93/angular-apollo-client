<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item> <span class="label">Login</span> </a>
      <a mat-list-item> <span class="label">Home</span> </a>
      <a mat-list-item> <span class="label">Dashboard</span> </a>
      <a mat-list-item type="button"> <span class="label">LogOut</span> </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs><button mat-icon-button></button></div>
      <div>
        <a routerLink="/admin">
          <img src="/assets/logo3.png" alt="TVC+" width="35%" />
        </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li *ngIf="!isLogout()">
            <a routerLinkActive="active" routerLink="/auth/login">
              <span class="fa fa-sign-in">Autenticarse</span>
            </a>
          </li>
          <li *ngIf="isLogout()">
            <a routerLinkActive="active" routerLink="/tvshows">
              <span class="fa fa-television">Series de TV</span>
            </a>
          </li>
          <li>
            <a
              (click)="logout()" routerLink="/auth/login" *ngIf="isLogout()">
              <span class="fa fa-sign-out"> Salir</span>
            </a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <main><router-outlet></router-outlet></main>
  </mat-sidenav-content>
</mat-sidenav-container>
