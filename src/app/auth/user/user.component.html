<h3 class="text-center">
  Gestion de Usuarios
</h3>

<div class="animated fadeIn" style="margin-left: 20%; margin-right: 20%">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <button mat-raised-button (click)="onCreate()">
            <i class="fa fa-plus"> Nuevo</i>
          </button>
          <button
            mat-stroked-button
            color="warn"
            style="margin-right: 10px;"
            [disabled]="selectedUsers() === 0"
            (click)="onDelete()"
          >
            <span class="fa fa-remove"></span> Eliminar
          </button>
          <button
            mat-stroked-button
            color="accent"
            style="margin-right: 10px;"
            [disabled]="selectedUsers() !== 1"
            (click)="onEdit()"
          >
            <span class="fa fa-edit"></span> Editar
          </button>
        </div>
        <div class="card-block">
          <table mat-table [dataSource]="usersList" class="mat-elevation-z8">
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox
                  (change)="$event ? masterToggle() : null"
                  [checked]="selectionUsers.hasValue() && isAllSelected()"
                  [indeterminate]="
                    selectionUsers.hasValue() && !isAllSelected()
                  "
                  [aria-label]="checkboxLabel()"
                >
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox
                  (click)="$event.stopPropagation()"
                  (change)="$event ? selectionUsers.toggle(row) : null"
                  [checked]="selectionUsers.isSelected(row)"
                  [aria-label]="checkboxLabel(row)"
                >
                </mat-checkbox>
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef>Nombre de usuario</th>
              <td mat-cell *matCellDef="let element">{{ element.username }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedColumns"
              (click)="selectionUsers.toggle(row)"
            ></tr>
          </table>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
